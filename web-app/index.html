<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>PI Web API Sample App with AngularJS</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bower_components/angular-aside/dist/css/angular-aside.min.css">
    <link rel="stylesheet" href="assets/css/style.css" />
    <!--Required for $location - allows navigation in this single page application-->
    <base href="/" />
</head>
<body>

    <div ng-c></div>

    <div ng-include src="'app/shared/topnav/nav.html'"></div>
    
    <div ng-include="$storage.currentPage"></div>
    <button ng-click="alert()">Create dummy alert</button>
    <!-- Libraries -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/ngstorage/ngStorage.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-aside/dist/js/angular-aside.js"></script>

    <!-- Factories and services -->
    <!--Application scripts-->
    <script src="app/app.start.js"></script>
    <script src="app/app.route.js"></script>
    <script src="app/components/pi-data-archive/pi-data-archive.js"></script>
    <script src="app/shared/pi-web-api-service.js"></script>

    <script src="app/shared/main-controller.js"></script>
</body>
</html>
