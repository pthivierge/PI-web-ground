<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>PI Web API Sample App with AngularJS</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bower_components/angular-aside/dist/css/angular-aside.min.css">
    <link rel="stylesheet" href="assets/css/style.css" />
    <link href="bower_components/ng-table/dist/ng-table.css" rel="stylesheet" />
    <!--Required for $location - allows navigation in this single page application-->
    <base href="/" />
</head>
<body>



    <div ng-controller="mainController">
        <div ng-include src="'app/shared/topnav/nav.html'"></div>

        <!--here each template will make use of its own controller, which will be a child controller of the mainController-->
        <div ng-include src="$route.current.templateUrl"></div>

    </div>


<!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/ngstorage/ngStorage.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-aside/dist/js/angular-aside.js"></script>
    <script src="bower_components/ng-table/dist/ng-table.js"></script>

    <!-- Factories and services -->
    <!--Application scripts-->
    <script src="app/app.start.js"></script>
    <script src="app/app.route.js"></script>
    <script src="app/components/pi-data-archive/pi-data-archive.js"></script>
    <script src="app/shared/pi-web-api-service.js"></script>

    <!-- Controllers -->
    <script src="app/shared/main-controller.js"></script>
    <script src="app/components/configuration/connection-controller.js"></script>
    <script src="app/shared/topnav/messages-controller.js"></script>

    <script src="app/components/data-validation/data-validation.js"></script>



</body>
</html>
